{% load staticfiles %}
{% load static %}
<html>
    <head>
        <title>Card Home Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %} " />
        <script src="{% static 'jqueryFile.js' %}" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="form-group">
                <label><h4>Search</h4></label>
                <input class="form-control" id="data" placeholder="Search For Subjects" style="width:50%;" />
            </div>
            <div id = "replace">
                {% for val in arr %}
                    <h3>{{ val.category }}</h3>
                    <div class="row">
                        {% for sub in val.subjects %}
                            {% if sub %}
                                <div class="col-sm-6">
                                    <div class="box">
                                        <h4> TITLE : {{ sub.title }} </h4>
                                        <h4> PRICE : {{ sub.price }} </h4>
                                    </div>
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
